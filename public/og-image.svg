<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e1b4b;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#312e81;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4c1d95;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6366F1" />
      <stop offset="100%" style="stop-color:#8B5CF6" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- Decorative circles (connections) -->
  <circle cx="150" cy="150" r="80" fill="#6366F1" opacity="0.15"/>
  <circle cx="1050" cy="500" r="100" fill="#8B5CF6" opacity="0.15"/>
  <circle cx="950" cy="150" r="60" fill="#6366F1" opacity="0.1"/>
  <circle cx="200" cy="480" r="70" fill="#8B5CF6" opacity="0.1"/>

  <!-- Connection lines -->
  <line x1="200" y1="315" x2="400" y2="315" stroke="#6366F1" stroke-width="3" opacity="0.3"/>
  <line x1="800" y1="315" x2="1000" y2="315" stroke="#8B5CF6" stroke-width="3" opacity="0.3"/>

  <!-- Icon -->
  <g transform="translate(520, 160)">
    <circle cx="80" cy="0" r="50" fill="url(#accent)"/>
    <circle cx="80" cy="-15" r="18" fill="white"/>
    <ellipse cx="80" cy="20" rx="24" ry="18" fill="white"/>
    <!-- Small nodes -->
    <circle cx="20" cy="-10" r="10" fill="white" opacity="0.6"/>
    <circle cx="140" cy="-10" r="10" fill="white" opacity="0.6"/>
    <line x1="45" y1="-5" x2="25" y2="-8" stroke="white" stroke-width="3" opacity="0.5"/>
    <line x1="115" y1="-5" x2="135" y2="-8" stroke="white" stroke-width="3" opacity="0.5"/>
  </g>

  <!-- Text -->
  <text x="600" y="350" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="700" fill="white" text-anchor="middle">Friend CRM</text>
  <text x="600" y="420" font-family="system-ui, -apple-system, sans-serif" font-size="28" fill="#a5b4fc" text-anchor="middle">Organize your relationships. Prioritize who matters.</text>

  <!-- Kanban preview cards -->
  <g transform="translate(280, 470)">
    <rect x="0" y="0" width="140" height="80" rx="8" fill="#10B981" opacity="0.2"/>
    <rect x="0" y="0" width="140" height="24" rx="8" fill="#10B981" opacity="0.4"/>
    <text x="70" y="17" font-family="system-ui" font-size="12" fill="white" text-anchor="middle">High Yielding</text>
    <rect x="10" y="32" width="120" height="16" rx="4" fill="white" opacity="0.3"/>
    <rect x="10" y="54" width="100" height="16" rx="4" fill="white" opacity="0.2"/>
  </g>

  <g transform="translate(440, 470)">
    <rect x="0" y="0" width="140" height="80" rx="8" fill="#3B82F6" opacity="0.2"/>
    <rect x="0" y="0" width="140" height="24" rx="8" fill="#3B82F6" opacity="0.4"/>
    <text x="70" y="17" font-family="system-ui" font-size="12" fill="white" text-anchor="middle">Mid-Yielding</text>
    <rect x="10" y="32" width="120" height="16" rx="4" fill="white" opacity="0.3"/>
    <rect x="10" y="54" width="80" height="16" rx="4" fill="white" opacity="0.2"/>
  </g>

  <g transform="translate(600, 470)">
    <rect x="0" y="0" width="140" height="80" rx="8" fill="#CEB888" opacity="0.2"/>
    <rect x="0" y="0" width="140" height="24" rx="8" fill="#CEB888" opacity="0.4"/>
    <text x="70" y="17" font-family="system-ui" font-size="12" fill="white" text-anchor="middle">Purdue</text>
    <rect x="10" y="32" width="120" height="16" rx="4" fill="white" opacity="0.3"/>
    <rect x="10" y="54" width="110" height="16" rx="4" fill="white" opacity="0.2"/>
  </g>

  <g transform="translate(760, 470)">
    <rect x="0" y="0" width="140" height="80" rx="8" fill="#EC4899" opacity="0.2"/>
    <rect x="0" y="0" width="140" height="24" rx="8" fill="#EC4899" opacity="0.4"/>
    <text x="70" y="17" font-family="system-ui" font-size="12" fill="white" text-anchor="middle">High School</text>
    <rect x="10" y="32" width="120" height="16" rx="4" fill="white" opacity="0.3"/>
  </g>
</svg>
