<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="url(#grad)"/>
  <!-- Main person (center) -->
  <circle cx="50" cy="35" r="12" fill="white"/>
  <ellipse cx="50" cy="60" rx="16" ry="12" fill="white"/>
  <!-- Connection lines -->
  <line x1="30" y1="45" x2="18" y2="38" stroke="white" stroke-width="3" stroke-linecap="round" opacity="0.8"/>
  <line x1="70" y1="45" x2="82" y2="38" stroke="white" stroke-width="3" stroke-linecap="round" opacity="0.8"/>
  <line x1="35" y1="65" x2="20" y2="75" stroke="white" stroke-width="3" stroke-linecap="round" opacity="0.8"/>
  <line x1="65" y1="65" x2="80" y2="75" stroke="white" stroke-width="3" stroke-linecap="round" opacity="0.8"/>
  <!-- Small connection circles -->
  <circle cx="15" cy="35" r="6" fill="white" opacity="0.7"/>
  <circle cx="85" cy="35" r="6" fill="white" opacity="0.7"/>
  <circle cx="18" cy="78" r="5" fill="white" opacity="0.6"/>
  <circle cx="82" cy="78" r="5" fill="white" opacity="0.6"/>
</svg>
